<body>
	<div class='background'></div>
	<header class='readable-background'>
		<h1 class='title center'>CARD CONJURER</h1>
	</header>
	<div>
		<svg width="100%" height="100%" viewBox="0 0 100 100" version="1.1"
		    xmlns="http://www.w3.org/2000/svg"
		    xmlns:xlink="http://www.w3.org/1999/xlink"
		    xml:space="preserve" xmlns:serif="http://www.serif.com/"
		    class='hamburger' onclick='toggleMenu()'>
		    <path class='line1' d="M10,18L90,18L10,82" />
		    <path class='line3' d="M10,82L90,82L10,18" />
		    <path class='line2' d="M10,50L90,50" />
		</svg>
		<div class='circle'></div>
		<div class='menu menu-hidden'>
			<div class='main-menu'>
				<h2>导航</h2>
				<h3><a href="#" hx-get="index.html" hx-target="#content" hx-trigger="click" onclick='toggleMenu()'>主页</a></h3>
				<h3><a href="#" hx-get="creator/index.html" hx-target="#content" hx-trigger="click, doCreate from:body" onclick='toggleMenu()'>制卡</a></h3>
				<h3><a href="#" hx-get="print/index.html" hx-target="#content" hx-trigger="click" onclick='toggleMenu()'>打印工具</a></h3>
				<h3><a href="#" hx-get="askurza/index.html" hx-target="#content" hx-trigger="click" onclick='toggleMenu()'>询问克撒 2.0</a></h3>
				<h3><a href="#" hx-get="phyrexian/index.html" hx-target="#content" hx-trigger="click" onclick='toggleMenu()'>非瑞克西亚文生成器</a></h3>
				<!-- <h3><a href='#' hx-get="about/index.html" hx-target="#content" hx-trigger="click" onclick='toggleMenu()'>关于我</a></h3> -->

				<h3><a href='#' hx-get="gallery/index.html" hx-target="#content" hx-trigger="click" onclick='toggleMenu()'>画廊</a></h3>
				<h3><a href='#' hx-get="theme/index.html" hx-target="#content" hx-trigger="click" onclick='toggleMenu()'>主题编辑器</a></h3>

				<h3><a href='#' hx-get="legal/index.html" hx-target="#content" hx-trigger="click" onclick='toggleMenu()'>条款和条件</a></h3>
			</div>
		</div>

		<div class='notification-container'></div>
	</div>

	<div id="content">
		<div class='layer center'></div>
		<div class='layer center'>
			<h1>欢迎来到Card Conjurer</h1>
			<h3>一个定制的万智牌制卡器</h3>
		</div>
		<div class='layer center'></div>
		<div class='layer readable-background center'>

			<div class='sample-grid'>
				<div class='animated-scene'><img src='img/samples/sample1.png' class='animated-card-1'></div>
				<div class='vertical-center'>
					<h1 class='padding margin-bottom'>选择一个牌框</h1>
					<h3 class='padding margin-bottom'>Card Conjurer 提供了探险、发明、展示框等多种牌框。 <a href="#" hx-get="creator" hx-target="#content" hx-trigger="click">查看更多</a>!</h3>
				</div>
			</div>
		</div>

		<div class='layer center'>
			<div class='sample-grid right'>
				<div class='vertical-center'>
					<h1 class='padding margin-bottom'>自定义到你心满意足</h1>
					<h3 class='padding margin-bottom'>Card Conjurer 提供了多种自定义选项，让你可以设计出你梦想中的卡片。 <a href="#" hx-get="creator" hx-target="#content" hx-trigger="click">试试看</a>!</h3>
				</div>

				<div class='animated-scene'><img src='img/samples/sample2.png' class='animated-card-1 animation-delay-2'></div>
			</div>
		</div>
		<div class='layer readable-background center'>
			<div class='sample-grid'>
				<div class='animated-scene'><img src='img/samples/sample3.png' class='animated-card-1 animation-delay-4'></div>
				<div class='vertical-center'>
					<h1 class='padding margin-bottom'>为你喜欢的卡牌增添光彩</h1>
					<h3 class='padding margin-bottom'>轻松导入现有卡片的必要信息，然后重新设计它们。<a href="#" hx-get="creator" hx-target="#content" hx-trigger="click">试试看</a>!</h3>
				</div>
			</div>


		</div>
		<div class='layer center'>
			<h1 class='margin-bottom'>准备好了吗？</h1>
			<a href="#" hx-get="creator" hx-target="#content" hx-trigger="click"><h1>开始</h1></a>
		</div>
	</div>

</html>
